<div class="container-fluid">

    <div class="search-container">

        <div class="form-group">
            <label>Pesquisar</label>
            <div>
                <input class="form-control" [formControl]="searchControl">
                <button class="btn btn-primary" [disabled]="!searchControl.valid" (click)="doSearch()">Pesquisar</button>
            </div>
        </div>

        <div class="form-group">
            <label>Pesquisar com <i>autocomplete</i></label>
            <csm-cities-typeahead [formControl]="searchControlWithAutocomplete"></csm-cities-typeahead>
        </div>

    </div>

    <csm-loader *ngIf="loading$ | async"></csm-loader>

    <div *ngIf="!(loading$ | async) && !(error$ | async) && !!cityWeather">
        <csm-current-weather [cityWeather]="cityWeather" [isFavorite]="isCurrentFavorite$ | async" [unit]="unit$ | async" (toggleBookmark)="onToggleBookmark()"></csm-current-weather>
    </div>

    <div *ngIf="!(loading$ | async) && error$ | async">
        <a>Tentar novamente</a>
    </div>

</div>
