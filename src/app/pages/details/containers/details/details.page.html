<div class="container-fluid">

    <csm-loader *ngIf="loading$ | async; else notLoading"></csm-loader>

    <ng-template #notLoading>
        <ng-container *ngIf="!(error$ | async)">
            <h1>{{ (details$ | async).city.name }}, {{ (details$ | async).city.country }}</h1>

            <div class="card current-card">
                <csm-detailed-weather [weather]="(details$ | async).current" [unit]="unit$ | async"></csm-detailed-weather>
            </div>

            <csm-daily-weather *ngFor="let daily of (details$ | async).daily" [dailyWeather]="daily" [timeZone]="(details$ | async).city.timeZone" [unit]="unit$ | async"></csm-daily-weather>
        </ng-container>

        <div *ngIf="error$ | async">Erro</div>
    </ng-template>

</div>
